<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan-Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Turn On The Fan</h1>
        <img src="./assets/fan.png" alt="Fan" id="image">
        <div class="button">
            <button class="btn light" id="light"></button>
            <button class="btn red" id="offBtn">OFF</button>
            <button class="btn blue" id="onBtn">ON</button>
            <button class="btn" id="Btn1">1</button>
            <button class="btn" id="Btn2">2</button>
            <button class="btn" id="Btn3">3</button>
            <button class="btn" id="Btn4">4</button>
        </div>

    </div>
    <script src="index.js">
    </script>
</body>

</html>
